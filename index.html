<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blaze FaZe shop</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Passion+One|Raleway" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script id="product-template" type="text-handlebars-v4">
        <li class="product" data-console="{{console}}" data-categories="{{categories}}" data-brand="{{brand}}" data-id="{{product_id}}">
        <img src="images/{{image}}" alt="{{title}}">
        <h4>{{title}}</h4>
        <p>{{price}}</p>
        <a href="#" class="button">learn more</a>
        </li>
    </script>
</head>

<body>
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix">
                <h1>Game FaZe Shop</h1>
                <form id="search">
                    <input type="search" id="lookup" placeholder="Search">
                    <input type="submit" value="Go">
                </form>

            </div>
            <div id="navagation" class="clearfix">
                <ul>
                    <li>Xbox</li>
                    <li>Playstation</li>
                    <li>Nintendo</li>
                    <li>PC</li>
                    <li>Mobile</li>
                </ul>
 
            </div>
            <div id="promotions" class="clearfix">
                <span class="arrow">&lt;</span>
                <span class="promo">Free Shipping orders on orders $50 and above using promo code BLAZEJUAN</span>
                <span class="arrow">&gt;</span>
            </div>
        </header>
        <main>
            <aside>
                <h3>Categories</h3>
                <select id="category-filter">
                    <option value="">--Filter by category--</option>
                </select>
                <hr>
                <h3>Consoles</h3>
                <select id="console-filter">
                    <option value="">--Filter by console--</option>
                </select>
                <hr>
                <h3>Brand</h3>
                <select id="brand-filter">
                    <option value="">--Filter by brand--</option>
                </select>
                <hr>
            </aside>
            <section>
                <h3>Top Products</h3>
                <ul id="product-listings">
               </ul>

            </section>
        </main>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/products.js"></script>
    <script src="js/products-constructor.js"></script>
    <script src="js/brand-filter.js"></script>
    <script src="js/category-fliter.js"></script>
    <script src="js/Console-filter.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
